<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HBO Max</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/93f7819e3b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="header">
            <div class="headerIcon">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            
            <div class="headerImg">
                <img src="img/logo2.svg" alt="">
            </div>
            <div class="headerList">
                <ul>
                    <li> <a class="headerLink" href="">Assinar</a></li>
                    <li> <a class="headerLink" href="">Entrar</a></li>
                </ul>
            </div>
            
            
        </header>

        <main class="login">
            <h1 class="loginTitle">Entrar</h1>
            <p class="loginParagraf">Você tem uma conta do HBO Max?</p>
            <form action="" class="loginForm">
                <label for="email"> E-mail</label><br>
                <input type="email" name="email" placeholder="exemplo@exemplo.com"><br>
                <label for="password">Senha</label><br>
                <input type="password" name="senha"><br>
                <button class="loginButton" type="submit">Entrar</button>
            </form>
        </main>

        <footer class="footer">
            <p class="footerP">Você acessa a HBO Max por um provedor de TV,<br> de internet ou celular?</p>
            <a class="buttonHost" href="">Entrar como provedor</a>
        </footer>
    </body>
</html>
